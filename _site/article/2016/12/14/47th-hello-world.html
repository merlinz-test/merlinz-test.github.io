        <h1 id="section">关于标题</h1>

<p>其实四十七只是个随机数，但从读大学起，建Blog这种事我确实干了几十次了，每次建完后写一篇《Hello World》就再没下文了。</p>

<p><strong>这次应该也不例外。</strong>所以就不写太多了。<img class="emoji" title=":laughing:" alt=":laughing:" src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f606.png" height="20" width="20" align="absmiddle"></p>

<p>PS: 刚刚一时兴起想在文章插入emoji，<strong>前人之述备矣：</strong> <a href="http://stackoverflow.com/a/27421126/5064360" target="_blank">Emoji for jekyll</a></p>

<p>另附一个emoji列表：<a href="http://www.webpagefx.com/tools/emoji-cheat-sheet/" target="_blank">Emoji Cheat Sheet</a></p>
